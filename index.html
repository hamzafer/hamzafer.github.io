<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamza Zafar</title>
    <link rel="stylesheet" href="./assets/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cube-wrapper">
        <div id="cube" class="cube">
            <figure name="default" class="panel front clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <div class="avatar"></div>
                        <p><i>Welcome!</i></p>
                        <h1>Hamza Zafar</h1>
                        <h3>Software Engineer</h3>
                    </div>
                    <div class="panel-content wide-panel-content">
                        <div class='centered fill'>
                            <p>
                                I love to travel, code, read, teach and skateboard!
                            </p>
                        </div>
                        <div class="tech-stack">
                            <div class="logo node"></div>
                            <div class="logo react"></div>
                            <div class="logo mongo"></div>
                            <div class="logo js"></div>
                            <div class="logo html"></div>
                            <div class="logo css"></div>
                        </div>
                    </div>
                </div>
            </figure>
            <figure name="back" class="panel back clickable ">
                <a href="https://github.com/hamzafer" target="_blank" class="panel-body disabled">
                    <i class="fab fa-github fa-8x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="top" class="panel top clickable ">
                <a href="https://medium.com/@hamzafer3" target="_blank" class="panel-body disabled">
                    <i class="fab fa-medium fa-8x" aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="left" class="panel left clickable ">
                <a href="https://www.linkedin.com/in/ihamzafer/" target="_blank" class="panel-body disabled">
                    <i class="fab fa-linkedin-square fa-8x " aria-hidden="true"></i>
                </a>
            </figure>
            <figure name="right" class="panel right clickable info ">
                <div class="panel-body">
                    <div class="panel-header">
                        <i class="fa fa-address-card fa-6x"></i>
                        <h3>Contact</h3>
                    </div>
                    <div class="panel-content">
                        <a class='link-text' href="mailto:hamzafer3@gmail.com">hamzafer3@gmail.com</a>
                    </div>
                </div>
            </figure>
            <figure name="bottom" class="panel bottom clickable">
                <a href='./assets/Hamza-Zafar-Resume.pdf' target="_blank" class="panel-body disabled">
                    <i class="fas fa-file-alt fa-8x" aria-hidden="true"></i>
                    <h3>Resume</h3>
                </a>
            </figure>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eab4330cce.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
